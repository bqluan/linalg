    <div class="container">
      <div class="jumbotron">
        <h1>求三元线性方程组的解</h1>
        <p>三元线性方程组有三个未知数<var>x</var>、<var>y</var>和<var>z</var>，给定三个方程，求<var>x</var>、<var>y</var>和<var>z</var>的解。现在就点击<var>?</var>设置未知数的系数，来看一下计算机给出的解是否正确。</p>
      </div>
      <div class="linalg">
        <p>1 <var>x</var> + 3 <var>y</var> + 5 <var>z</var> = 10</p>
        <p>2 <var>x</var> + 5 <var>y</var> + <var>z</var> = 8</p>
        <p>2 <var>x</var> + 3 <var>y</var> + 8 <var>z</var> = 3</p>
      </div><!-- /.linalg -->
      <div class="alert alert-success solution" role="alert">
        <p><var>x</var> = -9.28</p>
        <p><var>y</var> = 5.16</p>
        <p><var>z</var> = 0.76</p>
      </div>
    </div><!-- /.container -->
